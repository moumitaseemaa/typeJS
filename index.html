<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing Animation</title>
    <style>
      .type {
        display: inline-block;
        position: relative;
      }
      .type::after {
        width: 2px;
        height: 100%;
        background: black;
        position: absolute;
        top: 0;
        right: 0;
        content: "";
        animation: blink 0.8s linear infinite;
      }

      @keyframes blink {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="type">MERN STACK DEVELOPER</h1>
    <script src="js/script.js"></script>
  </body>
</html>
